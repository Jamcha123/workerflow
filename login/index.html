<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
    <link rel="stylesheet" href="./style.css">
    <script defer type="module" src="./fire.js"></script>
  </head>
  <body>
    <div class="back"></div>
    <div class="container">
      <form action="/" id="Login" method="get">
        <div class="item1">
          <div class="item2">

          </div>
          <input type="email" id="email1" placeholder="enter your email">
        </div>
        <div class="item1">
          <div class="item2">

          </div>
          <input type="password" id="password1" placeholder="enter your password">
        </div>
        <input type="submit" placeholder="Login" value="Login">
        <button id="show">Not a User, sign in now</button>
      </form>
      <form action="/" id="Register" method="get">
        <div class="item1">
          <div class="item2">

          </div>
          <input type="email" id="email2" placeholder="enter your email">
        </div>
        <div class="item1">
          <div class="item2">

          </div>
          <input type="password" id="password2" placeholder="enter your password">
        </div>
        <input type="submit" placeholder="Login" value="Register">
        <button id="hide">Login now</button>
      </form>
    </div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
